    <script type="text/babel">
        var mountNode=document.getElementById('sideMenu'); 
        class SideMenuItem extends React.Component { 
            constructor(){
                super();
                this.state={active:1};
            }
            componentDidMount(){
                var i=0;
                setInterval(()=>{
                    i++;
                    this.setState({"active":i%2});
                },1000);
            }

             render() { 
                 if(this.state.active==0){
                    return (
                    <li className="active">
                        <a href="#{this.props.href}">{this.props.name}</a>
                    </li>
                );
                 }else{
                     return (
                    <li >
                        <a href="#{this.props.href}">{this.props.name}</a>
                    </li>
                );
                 }
                
             }
        }
